<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .content-box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('106646.png');
      background-size: cover;
      pointer-events: none;
      z-index: 1;
      animation: flyUp 8s linear infinite;
    }

    @keyframes flyUp {
      0% {
        top: 100%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: -10%;
        opacity: 0;
      }
    }

    #intro {
      position: fixed;
      inset: 0;
      background: url('106641.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
    }

    #intro.close {
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }

    #qrContainer img {
      max-width: 200px;
    }
  </style>
</head>
<body>

<div id="intro">
  <button onclick="startExperience()">ابدأ</button>
</div>

<div class="page" id="page1" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h1 id="guestName">ضيفنا العزيز</h1>
    <p>ندعوك بكل حب لحضور حفل زفافنا</p>
  </div>
</div>

<div class="page" id="page2" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h2>تفاصيل الحفل</h2>
    <p>📍 القاعة: قاعة صدر المنصة - الرياض</p>
    <p>🕒 السبت 5 يوليو 2025 - 9 مساءً</p>
  </div>
</div>

<div class="page" id="page3" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h2 id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">✅ نعم</button>
      <button onclick="confirmAttendance('no')">❌ لا</button>
    </div>
    <p id="responseMsg" style="margin-top: 20px;"></p>
    <div id="qrContainer" style="margin-top: 20px;"></div>
    <p id="qrNote" style="display: none;">📌 استخدم رمز الدخول عند الوصول للحفل</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
const token = new URLSearchParams(location.search).get("token") || "";
const guestName = document.getElementById("guestName");
const qrContainer = document.getElementById("qrContainer");
const responseButtons = document.getElementById("responseButtons");
const attendanceTitle = document.getElementById("attendanceTitle");
const responseMsg = document.getElementById("responseMsg");
const qrNote = document.getElementById("qrNote");

let currentPage = 0;
const pages = document.querySelectorAll('.page');

guestName.innerText = `🎉 حيّاك ${nameParam}!`;

function goToPage(num) {
  if (num < 0 || num >= pages.length) return;
  pages.forEach(p => p.classList.remove('active'));
  pages[num].classList.add('active');
  currentPage = num;
}

function startExperience() {
  document.getElementById("intro").classList.add("close");
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    goToPage(0);
    launchButterflies();
    checkQR();
  }, 1500);
}

function confirmAttendance(response) {
  responseMsg.innerText = "⏳ جاري المعالجة...";
  fetch(`https://script.google.com/macros/s/AKfycbzTz0t1_eYNTks4NXOoNNz_A9nIaG1wYInhvC8dWwjayjmzkcOvvYOUMSFhvPQcFeHBVw/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
    .then(r => r.json())
    .then(res => {
      responseMsg.innerText = res.message;
      if (res.qr) {
        showQR(res.qr);
      }
      responseButtons.style.display = "none";
      attendanceTitle.style.display = "none";
    });
}

function checkQR() {
  fetch(`https://script.google.com/macros/s/AKfycbzTz0t1_eYNTks4NXOoNNz_A9nIaG1wYInhvC8dWwjayjmzkcOvvYOUMSFhvPQcFeHBVw/exec?token=${token}`)
    .then(r => r.json())
    .then(res => {
      if (res.status === "already" || res.status === "success") {
        responseButtons.style.display = "none";
        attendanceTitle.style.display = "none";
        responseMsg.innerText = res.message;
        if (res.qr) showQR(res.qr);
      }
    });
}

function showQR(link) {
  qrContainer.innerHTML = "";
  new QRCode(qrContainer, {
    text: link,
    width: 200,
    height: 200
  });
  qrNote.style.display = "block";
}

function launchButterflies() {
  for (let i = 0; i < 7; i++) {
    const b = document.createElement("div");
    b.className = "butterfly";
    b.style.left = Math.random() * 100 + "%";
    b.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(b);
  }
}
</script>
</body>
</html>
