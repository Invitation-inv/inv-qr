<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف</title>
  <link rel="preload" as="image" href="105638.png">
  <link rel="preload" as="image" href="106631.jpg">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }
    @keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
    .content-box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      margin: auto;
      animation: fadeIn 2s ease;
    }
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 20px;
    }
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('butterfly.png');
      background-size: cover;
      pointer-events: none;
      z-index: 10;
      animation: flutter 12s infinite ease-in-out;
    }
    @keyframes flutter {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -50px) rotate(10deg); }
      50% { transform: translate(-30px, -100px) rotate(-10deg); }
      75% { transform: translate(40px, -150px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    #intro {
      position: fixed;
      inset: 0;
      background: url('106631.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
    }
    #intro.close { opacity: 0; pointer-events: none; transition: all 1s ease; }
    #nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 1000;
    }
    #nav-arrows div {
      pointer-events: all;
      cursor: pointer;
      text-align: center;
      width: 70px;
    }
    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }
    #downloadBtn {
      display: none;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
<div id="intro">
  <div class="butterfly" style="top: 85%; left: 30%;"></div>
  <div class="butterfly" style="top: 90%; left: 70%;"></div>
  <button onclick="startExperience()">ابدأ</button>
</div>
<button class="music-btn" onclick="toggleMusic()">🎵</button>
<audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio><div id="nav-arrows">
  <div onclick="goToPage(currentPage + 1)">➡<div>التالي</div></div>
  <div onclick="goToPage(currentPage - 1)">⬅<div>السابق</div></div>
</div><!-- صفحة الترحيب --><div class="page active" id="page1" style="background-image: url('106635.jpg');">
  <div class="content-box">
    <h1 id="guestName">🎉 حيّاك الله!</h1>
    <h2>دعوة لحفل زفاف</h2>
    <p>اللهم اجعله يوماً مميزًا يجمع الأحبة في فرحة واحدة</p>
  </div>
</div><!-- صفحة التفاصيل --><div class="page" id="page2" style="background-image: url('105930.jpg');">
  <div class="content-box">
    <h2>تفاصيل الحفل</h2>
    <p>📍 قاعة صدر المنصة - الرياض</p>
    <p>🕒 السبت 5 يوليو 2025 - الساعة 9 مساءً</p>
    <div id="countdown"></div>
    <iframe src="https://maps.app.goo.gl/gt88nu6qyMUZ1mHw9" width="100%" height="300" style="border:0; margin-top:20px;" allowfullscreen></iframe>
  </div>
</div><!-- صفحة التأكيد --><div class="page" id="page3" style="background-image: url('105638.png');">
  <div class="content-box">
    <h2 id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">✅ نعم</button>
      <button onclick="confirmAttendance('no')">❌ لا</button>
    </div>
    <p id="responseMsg" style="margin-top: 20px;"></p>
    <div id="qrContainer" style="margin-top: 20px;"></div>
    <p id="qrNote" style="display: none; font-size: 14px;">📌 استخدم رمز الدخول عند الوصول للحفل. لا تشاركه.</p>
    <p id="inviteCountMsg" style="display:none;"></p>
    <button id="downloadBtn">📥 تحميل QR</button>
  </div>
</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script><script>
  const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
  const token = new URLSearchParams(location.search).get("token") || "";
  const guestName = document.getElementById("guestName");
  const qrContainer = document.getElementById("qrContainer");
  const responseButtons = document.getElementById("responseButtons");
  const attendanceTitle = document.getElementById("attendanceTitle");
  const responseMsg = document.getElementById("responseMsg");
  const qrNote = document.getElementById("qrNote");
  const downloadBtn = document.getElementById("downloadBtn");
  const inviteCountMsg = document.getElementById("inviteCountMsg");

  guestName.innerText = `🎉 حيّاك ${nameParam}!`;

  let currentPage = 1;
  const pages = document.querySelectorAll('.page');
  function goToPage(num) {
    if (num < 1 || num > pages.length) return;
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
    currentPage = num;
    try { bgMusic.play(); } catch {}
  }

  function startExperience() {
    document.getElementById("intro").classList.add("close");
    setTimeout(() => document.getElementById("intro").style.display = "none", 1000);
    try { bgMusic.play(); } catch {}
  }

  function toggleMusic() {
    try { bgMusic.paused ? bgMusic.play() : bgMusic.pause(); } catch {}
  }

  function confirmAttendance(response) {
    responseMsg.innerText = "⏳ جاري التسجيل...";
    fetch(`https://script.google.com/macros/s/AKfycbwB2oqYLlQPh08KrVDVUQxMrFBmXokiHW4_8_GxSlb8-PJXt7kg6oga0kJ0R1LtPF2d2g/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
      .then(res => res.json())
      .then(res => {
        responseMsg.innerText = res.message;
        if (res.status === "success" || res.status === "already") {
          showQR(res.maxOpens);
        }
        responseButtons.style.display = "none";
        attendanceTitle.style.display = "none";
      })
      .catch(() => responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.");
  }

  function showQR(maxOpens) {
    const qrLink = `https://script.google.com/macros/s/AKfycbwB2oqYLlQPh08KrVDVUQxMrFBmXokiHW4_8_GxSlb8-PJXt7kg6oga0kJ0R1LtPF2d2g/exec?token=${encodeURIComponent(token)}`;
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, {
      text: qrLink,
      width: 200,
      height: 200
    });
    qrNote.style.display = "block";
    downloadBtn.style.display = "inline-block";
    if (maxOpens) {
      inviteCountMsg.style.display = "block";
      inviteCountMsg.innerText = `🔢 لديك ${maxOpens} دعوة`;
    }
  }

  downloadBtn.onclick = () => {
    const img = qrContainer.querySelector("img");
    if (img) {
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_code.png";
      link.click();
    }
  };

  // بدء العد التنازلي
  const countdownEl = document.getElementById("countdown");
  const eventDate = new Date("2025-07-05T21:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;
    if (diff < 0) return countdownEl.innerText = "🎉 بدأ الزفاف";
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    countdownEl.innerHTML = `⏳ يتبقى <strong>${d}</strong> يوم <strong>${h}</strong> ساعة <strong>${m}</strong> دقيقة`;
  }, 1000);
</script></body>
</html>
