<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل زفاف</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    .page.active {
      display: block;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .fade-text {
      opacity: 0;
      animation: fadeInUp 2s forwards;
    }
    .fade-text:nth-child(1) { animation-delay: 0.3s; }
    .fade-text:nth-child(2) { animation-delay: 0.6s; }
    .fade-text:nth-child(3) { animation-delay: 0.9s; }
    .fade-text:nth-child(4) { animation-delay: 1.2s; }
    .fade-text:nth-child(5) { animation-delay: 1.5s; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #intro {
      position: fixed;
      inset: 0;
      background: url('106641.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: transform 1s ease, opacity 1s ease;
    }
    #intro.close {
      transform: scale(0.7);
      opacity: 0;
      pointer-events: none;
    }
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 20px;
    }
    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('106646.png');
      background-size: cover;
      animation: float 10s infinite linear;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { transform: translateY(-100px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); opacity: 0.8; }
    }
  </style>
</head>
<body>
<div id="intro">
  <button onclick="startExperience()">ابدأ</button>
</div>
<div class="butterfly" style="top: 80%; left: 10%; animation-delay: 0s;"></div>
<div class="butterfly" style="top: 85%; left: 50%; animation-delay: 2s;"></div>
<div class="butterfly" style="top: 90%; left: 80%; animation-delay: 4s;"></div>
<button class="music-btn" onclick="toggleMusic()">🎵</button>
<audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio><!-- الصفحة 1: الترحيب --><div class="page active" id="page1" style="background-image: url('106642.jpg');">
  <h1 class="fade-text" id="guestName">حيّاك الله!</h1>
  <h2 class="fade-text">"دعوة خاصة"</h2>
  <h3 class="fade-text">"بارك الله لهما وبارك عليهما وجمع بينهما بخير"</h3>
  <p class="fade-text">بقلوب تنبض بالحب وتغمرها السعادة</p>
  <p class="fade-text">ندعوكم لحضور حفل زفاف ابنتي</p>
  <div class="fade-text"><button onclick="goToPage(2)">التالي ➡</button></div>
</div><!-- الصفحة 2: التفاصيل والموقع --><div class="page" id="page2" style="background-image: url('106642.jpg');">
  <p class="fade-text">📍 قاعة صدر المنصة - الرياض</p>
  <p class="fade-text">🕒 السبت 5 يوليو 2025 - الساعة 9 مساءً</p>
  <div id="countdown" class="fade-text" style="margin-top: 20px;"></div>
  <iframe class="fade-text" src="https://maps.app.goo.gl/gt88nu6qyMUZ1mHw9" width="90%" height="300" style="border:0; margin-top:20px;" allowfullscreen></iframe>
  <div class="fade-text" style="margin-top: 40px;"><button onclick="goToPage(3)">التالي ➡</button></div>
</div><!-- الصفحة 3: التأكيد --><div class="page" id="page3" style="background-image: url('106642.jpg'); text-align: center;">
  <h2 id="attendanceTitle">هل ستحضر؟</h2>
  <div id="responseButtons">
    <button onclick="confirmAttendance('yes')">✅ نعم</button>
    <button onclick="confirmAttendance('no')">❌ لا</button>
  </div>
  <p id="responseMsg" style="margin-top: 20px;"></p>
  <div id="qrContainer" style="margin-top: 20px;"></div>
  <p id="qrNote" style="display: none;">📌 استخدم رمز الدخول عند الوصول للحفل. لا تشاركه.</p>
  <button id="downloadBtn">📥 تحميل QR</button>
</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script><script>
  const nameParam = new URLSearchParams(location.search).get("name") || "";
  const token = new URLSearchParams(location.search).get("token") || "";
  document.getElementById("guestName").innerText = `🎓 حيّاك ${nameParam || "ضيفنا"}!`;

  let currentPage = 1;
  function goToPage(num) {
    const pages = document.querySelectorAll('.page');
    if (num < 1 || num > pages.length) return;
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
    currentPage = num;
  }

  function startExperience() {
    document.getElementById("intro").classList.add("close");
    setTimeout(() => document.getElementById("intro").style.display = "none", 1000);
    try { document.getElementById("bg-music").play(); } catch {}
  }

  function toggleMusic() {
    const music = document.getElementById("bg-music");
    music.paused ? music.play() : music.pause();
  }

  function confirmAttendance(response) {
    const msg = document.getElementById("responseMsg");
    msg.innerText = "⏳ جاري التسجيل...";
    fetch(`https://script.google.com/macros/s/AKfycbxo6Vn17F7vr3EqhDySXqBahgdEOLCkC2_CyoeL2eQPEtT1GSt1oy60h7ZNanF_VnVNgw/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
      .then(res => res.json())
      .then(res => {
        msg.innerText = res.message;
        if (res.status === "success" || res.status === "already") {
          showQR();
        }
        document.getElementById("responseButtons").style.display = "none";
        document.getElementById("attendanceTitle").style.display = "none";
      })
      .catch(() => msg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.");
  }

  function showQR() {
    const qrLink = `https://script.google.com/macros/s/AKfycbxo6Vn17F7vr3EqhDySXqBahgdEOLCkC2_CyoeL2eQPEtT1GSt1oy60h7ZNanF_VnVNgw/exec?token=${encodeURIComponent(token)}`;
    const qrContainer = document.getElementById("qrContainer");
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, {
      text: qrLink,
      width: 200,
      height: 200
    });
    document.getElementById("qrNote").style.display = "block";
    document.getElementById("downloadBtn").style.display = "inline-block";
  }

  downloadBtn.onclick = () => {
    const img = document.querySelector("#qrContainer img");
    if (img) {
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_code.png";
      link.click();
    }
  };

  const countdownEl = document.getElementById("countdown");
  const eventDate = new Date("2025-07-05T21:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;
    if (diff < 0) return countdownEl.innerText = "🎉 بدأ الزفاف!";
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    countdownEl.innerHTML = `⏳ يتبقى <strong>${d}</strong> يوم <strong>${h}</strong> ساعة <strong>${m}</strong> دقيقة`;
  }, 1000);
</script></body>
</html>
