<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل زفاف</title>
  <link rel="preload" as="image" href="butterfly.png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .content-box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      margin: auto;
      position: relative;
      z-index: 20;
    }
    #nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 1000;
      font-size: 28px;
      padding: 0 10px;
      color: #ccc;
    }
    #nav-arrows div {
      pointer-events: all;
      cursor: pointer;
      background: none;
      color: #888;
      font-size: 26px;
    }
    @media (max-width: 600px) {
      h1, h2, h3, h4 { font-size: 18px; }
      button { font-size: 16px; padding: 10px 18px; }
      .content-box { padding: 20px; }
      #nav-arrows { font-size: 20px; }
      #nav-arrows div { font-size: 20px; }
    }
    button {
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }
    #intro {
      position: fixed;
      inset: 0;
      background: url('106641.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
    }
    #intro.close {
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('butterfly.png');
      background-size: cover;
      pointer-events: none;
      z-index: 5;
      animation: floatUp 16s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
<div id="intro">
  <button onclick="startExperience()">ابدأ</button>
</div><div id="nav-arrows">
  <div onclick="goToPage(currentPage - 1)">◀</div>
  <div onclick="goToPage(currentPage + 1)">▶</div>
</div><div class="page" id="page1" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h1 id="guestName">حيّاك الله!</h1>
    <h2>دعوة خاصة</h2>
    <h3>بارك الله لهما وبارك عليهما وجمع بينهما بخير</h3>
    <p>ندعوكم لحضور حفل زفاف ابنتي</p>
  </div>
</div><div class="page" id="page2" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h2>تفاصيل الحفل</h2>
    <p>📍 قاعة صدر المنصة - الرياض</p>
    <p>🕒 السبت 5 يوليو 2025 - الساعة 9 مساءً</p>
  </div>
</div><div class="page" id="page3" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h2 id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">نعم</button>
      <button onclick="confirmAttendance('no')">لا</button>
    </div>
    <p id="responseMsg"></p>
    <div id="qrContainer"></div>
  </div>
</div><script>
const pages = document.querySelectorAll('.page');
let currentPage = 0;

function goToPage(n) {
  if (n < 0 || n >= pages.length) return;
  pages.forEach(p => p.classList.remove('active'));
  pages[n].classList.add('active');
  currentPage = n;
}

function startExperience() {
  document.getElementById("intro").classList.add("close");
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    goToPage(0);
    setTimeout(createButterflies, 2000);
  }, 2000);
}

function createButterflies() {
  pages.forEach(p => {
    for (let i = 0; i < 2; i++) {
      const b = document.createElement('div');
      b.className = 'butterfly';
      b.style.left = Math.random() * 100 + '%';
      b.style.animationDelay = (Math.random() * 10) + 's';
      p.appendChild(b);
    }
  });
}

function confirmAttendance(resp) {
  document.getElementById("responseMsg").innerText = "جاري الحفظ...";
  fetch(`https://script.google.com/macros/s/AKfycbwWfDBshysk82gaqvEu5Gwb78Ztm8frBBPJGqJWIyqMsRjGjZQBipc-KC2J3LonoraiEA/exec?token=123&response=${resp}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("responseMsg").innerText = data.message;
      if (data.status === "success") {
        new QRCode(document.getElementById("qrContainer"), {
          text: data.qr,
          width: 200,
          height: 200
        });
      }
    });
}
</script></body>
</html>
