<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل زفاف</title>
  <link rel="preload" as="image" href="106646.png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .content-box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      margin: auto;
      position: relative;
      z-index: 20;
    }
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 20px;
    }
    #nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 1000;
      font-size: 20px;
    }
    #nav-arrows div {
      pointer-events: all;
      cursor: pointer;
      width: 120px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }
    #downloadBtn {
      display: none;
      background: #4CAF50;
      color: white;
    }
    #intro {
      position: fixed;
      inset: 0;
      background: url('106641.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
    }
    #intro.close {
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }
    .butterfly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('106646.png');
      background-size: cover;
      pointer-events: none;
      z-index: 5;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
<div id="intro">
  <button onclick="startExperience()">ابدأ</button>
</div>
<button class="music-btn" onclick="toggleMusic()">🎵</button>
<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<div id="nav-arrows">
  <div onclick="goToPage(currentPage + 1)">➡ صفحة التفاصيل</div>
  <div onclick="goToPage(currentPage - 1)">⬅ صفحة الترحيب</div>
</div>
<div class="page" id="page1" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h1 id="guestName">حيّاك الله!</h1>
    <h2>دعوة خاصة</h2>
    <h3>" بارك الله لهما وبارك عليهما وجمع بينهما بخير "</h3>
    <p>بقلوب تنبض بالحب وتغمرها السعادة</p>
    <p>ندعوكم لحضور</p>
    <h4>حفل زفاف ابنتي</h4>
    <p>اللهم ارزقنا التمام الجميل والعقد المتين</p>
  </div>
</div>
<script>
  const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
  const guestName = document.getElementById("guestName");
  const pages = document.querySelectorAll('.page');
  let currentPage = 0;function goToPage(num) { if (num < 0 || num >= pages.length) return; pages.forEach(p => p.classList.remove('active')); pages[num].classList.add('active'); currentPage = num; try { document.getElementById("bg-music").play(); } catch {} }

function startExperience() { const intro = document.getElementById("intro"); const bgMusic = document.getElementById("bg-music"); if (bgMusic && bgMusic.paused) bgMusic.play().catch(() => {}); intro.classList.add("close"); setTimeout(() => { intro.style.display = "none"; goToPage(0); }, 2000); }

function toggleMusic() { const bgMusic = document.getElementById("bg-music"); try { bgMusic.paused ? bgMusic.play() : bgMusic.pause(); } catch {} }

guestName.innerText = 🎓 حيّاك ${nameParam}!; </script>

</body>
</html>
