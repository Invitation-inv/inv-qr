<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل زفاف</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.content-box {
  background: rgba(0,0,0,0.5);
  padding: 30px;
  border-radius: 20px;
  display: inline-block;
  max-width: 90%;
  margin: auto;
  position: relative;
  z-index: 2;
}

.music-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 999;
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 20px;
}

#nav-arrows {
  position: fixed;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  pointer-events: none;
  z-index: 1000;
}

#nav-arrows div {
  pointer-events: all;
  cursor: pointer;
  text-align: center;
  width: 70px;
}

button {
  padding: 16px 28px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px;
  background: rgba(255,255,255,0.9);
  color: #111;
}

#downloadBtn {
  display: none;
  background: #4CAF50;
  color: white;
}

#intro {
  position: fixed;
  inset: 0;
  background: url('106641.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  color: white;
  text-align: center;
}

#intro.close {
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
}

.butterfly {
  position: absolute;
  width: 40px;
  height: 40px;
  background-image: url('106646.png');
  background-size: cover;
  pointer-events: none;
  z-index: 1;
  animation: flutter 6s infinite ease-in-out;
}

@keyframes flutter {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(180deg); }
  100% { transform: translateY(0) rotate(360deg); }
}

  </style>
</head>
<body><div id="intro">
  <button onclick="startExperience()">ابدأ</button>
  <div class="butterfly" style="top: 80%; left: 10%;"></div>
  <div class="butterfly" style="top: 85%; left: 50%;"></div>
  <div class="butterfly" style="top: 90%; left: 80%;"></div>
</div><button class="music-btn" onclick="toggleMusic()">🎵</button> <audio id="bg-music" loop> <source src="music.mp3" type="audio/mpeg"> </audio>

<div id="nav-arrows">
  <div onclick="goToPage(currentPage + 1)">➡<div>التالي</div></div>
  <div onclick="goToPage(currentPage - 1)">⬅<div>السابق</div></div>
</div><!-- صفحات الدعوة --><div class="page" id="page1" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h1 id="guestName">حيّاك الله!</h1>
    <h2>دعوة خاصة</h2>
    <p>ندعوكم لحضور زفاف ابنتنا</p>
  </div>
</div><div class="page" id="page2" style="background-image: url('106643.jpg');">
  <div class="content-box">
    <h2>تفاصيل الحفل</h2>
    <p>📍 قاعة صدر المنصة - الرياض</p>
    <p>🕒 السبت 5 يوليو 2025 - الساعة 9 مساءً</p>
    <div id="countdown"></div>
  </div>
</div><div class="page" id="page3" style="background-image: url('106642.jpg');">
  <div class="content-box">
    <h2 id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">✅ نعم</button>
      <button onclick="confirmAttendance('no')">❌ لا</button>
    </div>
    <p id="responseMsg"></p>
    <div id="qrContainer" style="margin-top: 20px;"></div>
    <p id="qrNote" style="display: none; font-size: 14px;">📌 استخدم رمز الدخول عند الوصول للحفل. لا تشاركه.</p>
    <p id="invitationCount" style="font-size: 14px; display: none;"></p>
    <button id="downloadBtn">📥 تحميل QR</button>
  </div>
</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script><script>
const token = new URLSearchParams(location.search).get("token") || "";
const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
let currentPage = 0;
const pages = document.querySelectorAll('.page');
const guestName = document.getElementById("guestName");
const qrContainer = document.getElementById("qrContainer");
const qrNote = document.getElementById("qrNote");
const invitationCount = document.getElementById("invitationCount");
const downloadBtn = document.getElementById("downloadBtn");

function goToPage(n) {
  if (n < 0 || n >= pages.length) return;
  pages.forEach(p => p.classList.remove('active'));
  pages[n].classList.add('active');
  currentPage = n;
}

function startExperience() {
  document.getElementById("intro").classList.add("close");
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    goToPage(0);
  }, 1500);
}

function toggleMusic() {
  const bgMusic = document.getElementById("bg-music");
  bgMusic.paused ? bgMusic.play() : bgMusic.pause();
}

guestName.innerText = `🎓 حيّاك ${nameParam}!`;

function confirmAttendance(response) {
  const responseMsg = document.getElementById("responseMsg");
  const responseButtons = document.getElementById("responseButtons");
  const attendanceTitle = document.getElementById("attendanceTitle");

  responseMsg.innerText = "⏳ جاري التسجيل...";
  fetch(`https://script.google.com/macros/s/AKfycbwne_Wk-0g9Fryh6DDbXbUcy2hg5iQX_MyEx6aFIBQfgC6yBD9VhWeFsP5zntEQL2Lneg/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
    .then(res => res.json())
    .then(res => {
      responseMsg.innerText = res.message;
      if (res.status === "success" || res.status === "already") {
        showQR(res.qr, res.max);
      }
      responseButtons.style.display = "none";
      attendanceTitle.style.display = "none";
    })
    .catch(() => responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.");
}

function showQR(link, count) {
  qrContainer.innerHTML = "";
  new QRCode(qrContainer, {
    text: link,
    width: 200,
    height: 200
  });
  qrNote.style.display = "block";
  invitationCount.style.display = "block";
  invitationCount.innerText = `📩 عدد الدعوات المتبقية: ${count}`;
  downloadBtn.style.display = "inline-block";
}

downloadBtn.onclick = () => {
  const img = qrContainer.querySelector("img");
  if (img) {
    const link = document.createElement("a");
    link.href = img.src;
    link.download = "qr_code.png";
    link.click();
  }
};
</script></body>
</html>
