 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل زفاف</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Amiri', serif;
      background-color: #000;
      overflow-x: hidden;
      color: white;
    }
    
  .hidden {
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }
  .visible {

  opacity: 1;
}

    #intro {
      position: fixed;
      inset: 0;
      z-index: 9999;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      z-index: 1;
    }
    #intro .overlay {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 100px;
      background-color: rgba(0,0,0,0.3);
      text-align: center;
    }
    #intro button {
      padding: 14px 30px;
      font-size: 20px;
      background-color: rgba(255,255,255,0.8);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 5px;
      z-index: 3;
    }
    #intro.starting button {
      display: none;
    }
    #intro.close {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .page {
      display: none;
      min-height: 100vh;
      text-align: center;
      background-size: cover;
      background-position: center;
      position: relative; /* مضافة لتثبيت الزخرفة */
      padding: 60px 20px;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .page-content {
      position: relative;
      z-index: 2;
      margin-top: 90px
    }

    .decor-img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      width: 1700px;
      max-width: 100%;
      opacity: 0.85;
      pointer-events: none;
    }

  .image-full {
     width: 100%;
     height: auto;
     display: block;
     margin:  auto;
     transform: translateY(-30px);

   }

    .fade-in {
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInText 4s forwards;
    }

    @keyframes fadeInText {
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      background-image: url('108549.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-color: transparent;
    }

    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 10px;
    }

    #nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 1000;
      font-size: 28px;
      padding: 0 10px;
    }

    #nav-arrows div {
      pointer-events: all;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 600px) {
      .page {
        padding: 40px 10px;
      }
      h1, h2, h3, h4, p {
        font-size: 16px;
      }
      button {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
    #bg-video {
  position: fixed;
  z-index: -1;
  inset: 0;
  object-fit: cover;
  width: 100%;
  height: 100%;
}

#intro {
  background-color: black;
}
#intro-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}
#center-img {
  width: 200px;
  z-index: 2;
 margin-top:-60px
}
.corner {
  position: absolute;
  width: 200px;
  animation: rotate360 10s linear infinite;
  z-index: 2;
}
.corner1 {
  top: 20px;
  right: 10px;
}
.corner2 {
  bottom: 20px;
  left: 10px;
}
@keyframes rotate360 {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
<video autoplay muted loop id="bg-video">
  <source src="110753.mp4" type="video/mp4" />
</video>
<div id="intro">
  <img src="110767.jpg" id="intro-bg" alt="خلفية الانترو">
  <div class="overlay">
    <img src="222.png" id="center-img" alt="وسط">
    <img src="333.png" class="corner corner1" alt="زاوية 1">
    <img src="333.png" class="corner corner2" alt="زاوية 2">
    <button onclick="startExperience()">ابدأ</button>
  </div>
</div>

  <button class="music-btn" onclick="toggleMusic()">🎵</button>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <div id="nav-arrows">
    <div onclick="goToPage(currentPage + 1)">➡</div>
    <div onclick="goToPage(currentPage - 1)">⬅</div>
  </div>

  <!-- صفحة الترحيب -->
     <div class="page" id="page1" >

    <div class="page-content">
      <h1 class="fade-in" id="welcomeText"; >حيّاك الله، </h1>
     <img id="detail-image" src="111368.png" class="image-full" alt="تفاصيل" />

    </div>
  </div>

  <!-- صفحة التفاصيل -->
   <div class="page" id="page2">
    <div class="page-content">
      <h2>تفاصيل الحفل</h2>
      <p>📍 قاعة صدر المنصة - الرياض</p>
      <p>🕒 الجمعة  25 يوليو 2025 - الساعة 9 مساءً</p>
      <div id="countdown"></div>
      <iframe src="https://www.google.com/maps?q=24.7136,46.6753&output=embed" width="60%" height="200" style="border:0; margin-top:20px;" allowfullscreen></iframe>
       <div id="countdown"></div>

    </div>
  </div>

  <!-- صفحة التأكيد -->
   <div class="page" id="page3" >
    <div class="page-content">
      <h2 id="attendanceTitle">هل ستحضر؟</h2>
      <div id="responseButtons" style="margin-top:30px  ">
        <button style="padding:6px 12px;font-size: 14px ;border-radius:5px;" onclick="confirmAttendance('yes')">نعم، بإذن الله</button>
        <button style="padding:6px 12px;font-size: 14px ;border-radius:5px;" onclick="confirmAttendance('no')">لا، أعتذر عن الحضور</button>
      </div>
      <p id="responseMsg" style="margin-top: 20px;"></p>
      <div id="qrContainer" style="margin-top: 20px;"></div>
      <p id="qrNote" style="display: none; font-size: 14px;">📌 استخدم رمز الدخول عند الوصول للقاعة.</p>
      <p id="invitationCount" style="font-size: 14px; display: none;"></p>
     <button id="downloadBtn" style="display: none; margin-top: 10px;">📥 تحميل رمز الدخول</button>

    </div>
  </div>

  <!-- مكتبة QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const img = document.getElementById('detail-image');
  const hasShownImage = localStorage.getItem('shownDetailImage');

  if (!hasShownImage) {
    setTimeout(() => {
      img.classList.add('visible');
      img.classList.remove('hidden');
      localStorage.setItem('shownDetailImage', 'true');
    }, 500); // تأخير بسيط بعد الدخول
  } else {
    img.classList.add('visible');
    img.classList.remove('hidden');
  }
});

    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function goToPage(num) {
      if (num < 0 || num >= pages.length) return;
      pages.forEach(p => p.classList.remove('active'));
      pages[num].classList.add('active');
      currentPage = num;
    }

    function startExperience() {
    const intro = document.getElementById("intro");
    const music = document.getElementById("bg-music");

    intro.classList.add("close");
    music.play().catch(() => {});

    setTimeout(() => {
        intro.style.display = "none";
        goToPage(0);
        }, 500);
    }

      video.addEventListener('ended', () => {
        intro.classList.add("close");
        setTimeout(() => {
          intro.style.display = "none";
          goToPage(0);
        }, 500);
      });


    function toggleMusic() {
      const bgMusic = document.getElementById("bg-music");
      try { bgMusic.paused ? bgMusic.play() : bgMusic.pause(); } catch {}
    }

    const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
   
const welcomeText = document.getElementById("welcomeText");
if (welcomeText) {
  welcomeText.innerText += nameParam;
}
    const token = new URLSearchParams(location.search).get("token") || "";
    const qrContainer = document.getElementById("qrContainer");
    const responseButtons = document.getElementById("responseButtons");
    const attendanceTitle = document.getElementById("attendanceTitle");
    const responseMsg = document.getElementById("responseMsg");
    const qrNote = document.getElementById("qrNote");
    const downloadBtn = document.getElementById("downloadBtn");
    const invitationCount = document.getElementById("invitationCount");

    function confirmAttendance(response) {
      responseMsg.innerText = "⏳ جاري التسجيل...";
      fetch(`https://script.google.com/macros/s/AKfycbw4Q85xWAS0_lAL7ohVU7ab9uEnbVJ-ZMO4cZEQ0gwgSlERwkQNBySBRxYS9nNPwnY7RA/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
        .then(res => res.json())
        .then(res => {
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message;

          if (res.status === "success" || res.status === "already") {
            showQR(res.qr, res.max);
          } else if (res.status === "declined") {
            qrContainer.innerHTML = "";
            qrNote.style.display = "none";
            invitationCount.style.display = "none";
          }
        })
        .catch(() => {
          responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.";
        });
    }

    function showQR(link, count) {
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, { text: link, width: 200, height: 200 });
      qrNote.style.display = "block";
      invitationCount.style.display = "block";
      invitationCount.innerText = `📩 عدد الدعوات: ${count}`;
      downloadBtn.style.display = "inline-block";
    }

    downloadBtn.onclick = () => {
      const img = qrContainer.querySelector("img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr_code.png";
        link.click();
      }
    };

    const countdownEl = document.getElementById("countdown");
    const eventDate = new Date("2025-07-25T21:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = eventDate - now;
      if (diff < 0) return countdownEl.innerText = "بدأ الزفاف!";
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      countdownEl.innerHTML = `⏳ يتبقى <strong>${d}</strong> يوم <strong>${h}</strong> ساعة <strong>${m}</strong> دقيقة`;
    }, 1000);

    window.addEventListener('DOMContentLoaded', () => {
      fetch(`https://script.google.com/macros/s/AKfycbw4Q85xWAS0_lAL7ohVU7ab9uEnbVJ-ZMO4cZEQ0gwgSlERwkQNBySBRxYS9nNPwnY7RA/exec?token=${token}&check=true`)
        .then(res => res.json())
        .then(res => {
          if (res.status === "already" || res.status === "used") {
            showQR(res.qr, res.max);
            responseButtons.style.display = "none";
            attendanceTitle.style.display = "none";
            responseMsg.innerText = res.message;
          } else if (res.status === "declined") {
            responseButtons.style.display = "none";
            attendanceTitle.style.display = "none";
            responseMsg.innerText = res.message || "نأسف لعدم تمكنك من الحضور.";
          }
        })
        .catch(() => {
          responseMsg.innerText = "❌ لم نتمكن من التحقق من حالتك.";
        });
    });
  </script>
</body>
</html>
