<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل التخرج</title>
  <link rel="preload" as="image" href="105638.png">
  <link rel="preload" as="image" href="105930.jpg">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background-color: #000;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    .page.active { display: block; animation: fadeIn 1s ease; }
    @keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
    .content-box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      margin: auto;
    }
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 20px;
    }
    #nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 1000;
    }
    #nav-arrows div {
      pointer-events: all;
      cursor: pointer;
      text-align: center;
      width: 70px;
    }
    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }
    #downloadBtn {
      display: none;
      background: #4CAF50;
      color: white;
    }
    #intro {
      position: fixed;
      inset: 0;
      background: url('105930.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
    }
    #intro.close {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="intro">
  <button onclick="startExperience()">ابدأ</button>
</div>

<button class="music-btn" onclick="toggleMusic()">🎵</button>
<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="nav-arrows">
  <div onclick="goToPage(currentPage + 1)">
    <div>➡</div><div>التالي</div>
  </div>
  <div onclick="goToPage(currentPage - 1)">
    <div>⬅</div><div>السابق</div>
  </div>
</div>

<!-- صفحة 1 -->
<div class="page active" id="page1" style="background-image: url('105638.png');">
  <div class="content-box">
    <h1 id="guestName">🎓 حيّاك الله!</h1>
    <p>يسعدني ويشرفني دعوتكم لحضور حفل تخرج ابنتي "مدى"</p>
  </div>
</div>

<!-- صفحة 2 -->
<div class="page" id="page2" style="background-image: url('105638.png');">
  <div class="content-box">
    <h2>تفاصيل الحفل</h2>
    <p>📍 قاعة الرفال - الرياض</p>
    <p>🕒 السبت 5 يوليو 2025 - الساعة 8 مساءً</p>
    <div id="countdown"></div>
  </div>
</div>

<!-- صفحة 3 -->
<div class="page" id="page3" style="background-image: url('105638.png');">
  <div class="content-box">
    <h2>موقع القاعة</h2>
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
  </div>
</div>

<!-- صفحة 4 -->
<div class="page" id="page4" style="background-image: url('105638.png');">
  <div class="content-box">
    <h2 id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">✅ نعم</button>
      <button onclick="confirmAttendance('no')">❌ لا</button>
    </div>
    <p id="responseMsg" style="margin-top: 20px;"></p>
    <div id="qrContainer" style="margin-top: 20px;"></div>
    <p id="qrNote" style="display: none; font-size: 14px;">📌 لا تشارك رمز الدخول. سيتم استخدامه عند الدخول.</p>
    <button id="downloadBtn">📥 تحميل QR</button>

    <div style="margin-top: 30px;">
      <input type="text" id="qrInput" placeholder="أدخل رمز QR" style="padding:10px; border-radius:10px; width: 80%;">
      <button onclick="verifyQR()">تحقق من الدخول</button>
      <p id="checkinMsg" style="margin-top: 10px;"></p>
    </div>
  </div>
</div>

<!-- مكتبة QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  const nameParam = new URLSearchParams(location.search).get("name") || "";
  const token = new URLSearchParams(location.search).get("token") || "";
  const guestName = document.getElementById("guestName");
  const qrContainer = document.getElementById("qrContainer");
  const responseButtons = document.getElementById("responseButtons");
  const attendanceTitle = document.getElementById("attendanceTitle");
  const responseMsg = document.getElementById("responseMsg");
  const qrNote = document.getElementById("qrNote");
  const downloadBtn = document.getElementById("downloadBtn");

  guestName.innerText = `🎓 حيّاك ${nameParam || "ضيفنا"}!`;

  let currentPage = 1;
  const pages = document.querySelectorAll('.page');
  function goToPage(num) {
    if (num < 1 || num > pages.length) return;
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
    currentPage = num;
    try { bgMusic.play(); } catch {}
  }

  function startExperience() {
    document.getElementById("intro").classList.add("close");
    setTimeout(() => document.getElementById("intro").style.display = "none", 1000);
    try { bgMusic.play(); } catch {}
  }

  function toggleMusic() {
    try { bgMusic.paused ? bgMusic.play() : bgMusic.pause(); } catch {}
  }

  function confirmAttendance(response) {
    responseMsg.innerText = "⏳ جاري التسجيل...";
    fetch(`https://script.google.com/macros/s/AKfycbzNa5lAlgmL4e-EwR_xp7CkGHRiZKHEC8EaBBW24REksiBvz4HGjNj7Mh9n7BLiKOLqFA/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
      .then(res => res.json())
      .then(res => {
        responseMsg.innerText = res.message;
        if (res.status === "success" || res.status === "already") {
          generateQR(token);
        }
        responseButtons.style.display = "none";
        attendanceTitle.style.display = "none";
      })
      .catch(() => responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.");
  }

  function generateQR(value) {
    qrContainer.innerHTML = "";
    const qrcode = new QRCode(qrContainer, {
      text: value,
      width: 200,
      height: 200
    });
    qrNote.style.display = "block";
    downloadBtn.style.display = "inline-block";
  }

  downloadBtn.onclick = () => {
    const img = qrContainer.querySelector("img");
    if (img) {
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_code.png";
      link.click();
    }
  };

  function verifyQR() {
    const code = document.getElementById("qrInput").value.trim();
    const msg = document.getElementById("checkinMsg");

    if (!code) return msg.innerText = "الرجاء إدخال رمز QR.";
    fetch(`https://script.google.com/macros/s/AKfycbzNa5lAlgmL4e-EwR_xp7CkGHRiZKHEC8EaBBW24REksiBvz4HGjNj7Mh9n7BLiKOLqFA/exec?token=${code}`)
      .then(res => res.json())
      .then(res => msg.innerText = res.message)
      .catch(() => msg.innerText = "❌ حدث خطأ أثناء التحقق.");
  }

  const countdownEl = document.getElementById("countdown");
  const eventDate = new Date("2025-07-05T20:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;
    if (diff < 0) return countdownEl.innerText = "🎉 بدأ الحفل!";
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    countdownEl.innerText = `يتبقى ${d} يوم ${h} ساعة ${m} دقيقة`;
  }, 1000);
</script>
</body>
</html>
