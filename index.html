<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حفل زفاف</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .page {
      display: none;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    .page.active {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .content-box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
      margin: auto;
      position: relative;
      z-index: 20;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
    }

    #downloadBtn {
      display: none;
      background: #4CAF50;
      color: #fff;
    }

    .video-background {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden { display: none; }

    .fade-in {
      animation: fadeInBox 1.2s ease forwards;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .center-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- صفحة الانترو -->
<div class="page active" id="page1">
  <div class="video-background hidden" id="videoContainer">
    <video muted playsinline id="introVideo">
      <source src="107763.mp4" type="video/mp4">
    </video>
  </div>

  <!-- زر ابدأ -->
  <div class="center-btn" id="startButtonContainer">
    <button onclick="startIntro()">ابدأ</button>
  </div>

  <!-- البوكس الشفاف -->
  <div class="content-box hidden" id="introBox">
    <h1 id="guestName">حيّاك الله!</h1>
    <h2>دعوة خاصة</h2>
    <h3>"بارك الله لهما وبارك عليهما وجمع بينهما بخير"</h3>
    <p>ندعوكم لحضور حفل زفاف ابنتي</p>
  </div>
</div>

<!-- باقي الصفحات بخلفية صورة ثابتة -->
<div class="page" style="background-image:url('107766.jpg');" id="page2">
  <div class="content-box">
    <h2>تفاصيل الحفل</h2>
    <p>📍 قاعة صدر المنصة - الرياض</p>
    <p>🕒 السبت 5 يوليو 2025 - الساعة 9 مساءً</p>
    <div id="countdown"></div>
  </div>
</div>

<div class="page" style="background-image:url('107766.jpg');" id="page3">
  <div class="content-box">
    <h2 id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">✅ نعم</button>
      <button onclick="confirmAttendance('no')">❌ لا</button>
    </div>
    <p id="responseMsg"></p>
    <div id="qrContainer" style="margin-top: 20px;"></div>
    <p id="qrNote" style="display:none; font-size:14px;">📌 استخدم رمز الدخول عند الوصول للحفل. لا تشاركه.</p>
    <p id="invitationCount" style="display:none; font-size:14px;"></p>
    <button id="downloadBtn">📅 تحميل QR</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const token = new URLSearchParams(location.search).get("token") || "";
const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
document.getElementById("guestName").innerText = `🎓 حيّاك ${nameParam}!`;

function startIntro() {
  // أخفِ زر ابدأ وأظهر الفيديو وابدأ تشغيله
  document.getElementById("startButtonContainer").style.display = "none";
  const videoContainer = document.getElementById("videoContainer");
  const video = document.getElementById("introVideo");
  videoContainer.classList.remove("hidden");
  video.play();

  // عند نهاية الفيديو، أضف خلفية مجمدة وأظهر البوكس بعد 5 ثوانٍ
  video.onended = () => {
    document.getElementById("videoContainer").style.display = "none";
    document.getElementById("page1").style.backgroundImage = "url('intro.jpg')";
    setTimeout(() => {
      const box = document.getElementById("introBox");
      box.classList.remove("hidden");
      box.classList.add("fade-in");
    }, 5000);
  };
}

function confirmAttendance(response) {
  document.getElementById("responseMsg").innerText = "⏳ جاري التسجيل...";
  fetch(`https://script.google.com/macros/s/AKfycbxwNM2sRAXpodgNAWrd8bmeREuUAeKbDsRdC4qY6T5MPb_lC6AzFVHIcWm2B_W_uGVO/exec?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
    .then(r => r.json())
    .then(res => {
      document.getElementById("responseButtons").style.display = "none";
      document.getElementById("attendanceTitle").style.display = "none";
      if (res.response === "yes") {
        document.getElementById("responseMsg").innerText = "🎉 تم تسجيل حضورك!";
        if (res.qr) showQR(res.qr, res.max);
      } else if (res.response === "no") {
        document.getElementById("responseMsg").innerText = "😢 نأسف لعدم تمكنك من الحضور، تم حفظ ردك.";
      }
    })
    .catch(() => {
      document.getElementById("responseMsg").innerText = "❌ حدث خطأ في الاتصال بالخادم.";
    });
}

function showQR(link, count) {
  new QRCode(document.getElementById("qrContainer"), {
    text: link, width: 200, height: 200
  });
  document.getElementById("qrNote").style.display = "block";
  document.getElementById("invitationCount").style.display = "block";
  document.getElementById("invitationCount").innerText = `📩 عدد الدعوات المتبقية: ${count}`;
  document.getElementById("downloadBtn").style.display = "inline-block";
}

document.getElementById("downloadBtn").onclick = () => {
  const img = document.querySelector("#qrContainer img");
  if (img) {
    const a = document.createElement("a");
    a.href = img.src;
    a.download = "qr_code.png";
    a.click();
  }
};

window.addEventListener("DOMContentLoaded", () => {
  fetch(`https://script.google.com/macros/s/AKfycbxwNM2sRAXpodgNAWrd8bmeREuUAeKbDsRdC4qY6T5MPb_lC6AzFVHIcWm2B_W_uGVO/exec?token=${token}&check=true`)
    .then(r => r.json())
    .then(res => {
      if (res.status === "already") {
        document.getElementById("responseButtons").style.display = "none";
        document.getElementById("attendanceTitle").style.display = "none";
        if (res.response === "yes") {
          showQR(res.qr, res.max);
          document.getElementById("responseMsg").innerText = "🎉 تم تأكيد حضورك مسبقًا!";
        } else if (res.response === "no") {
          document.getElementById("responseMsg").innerText = "😢 نأسف لعدم تمكنك من الحضور، تم حفظ ردك.";
        }
      }
    })
    .catch(() => {
      document.getElementById("responseMsg").innerText = "❌ لم نتمكن من التحقق من حالتك.";
    });
});
</script>
</body>
</html>
